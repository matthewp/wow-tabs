<!doctype html>
<html>
<head>
  <title>Basics tabs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="import" href="../wowtabs.html">
  <style>
    body {
      font-family: Verdana,sans-serif;
    }

    wow-tabs {
      width: 400px;
      margin-bottom: 200px;
    }

    wow-panel {
      font-size: 115%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <wow-tabs>
    <wow-panel title="First">Some text</wow-panel>
    <wow-panel title="Second">More text</wow-panel>
    <wow-panel title="Third">Even more text</wow-panel>
  </wow-tabs>

  <button id="addPanel">Add panel</button>
  <button id="removePanel">Remove panel</button>

  <form id="titleChange">
    <input type="text" name="title" placeholder="title"/>
    <input type="submit" value="Change"/>
  </form>

  <script>
    addPanel.addEventListener('click', function(){
      var panel = document.createElement('wow-panel');
      panel.title = 'Third';
      panel.textContent = 'And even more!';
      document.querySelector('wow-tabs').appendChild(panel);
    });

    removePanel.addEventListener('click', function(){
      var tabs = document.querySelector('wow-tabs');
      var panels = tabs.children;
      tabs.removeChild(panels.item(0));
    });

    titleChange.addEventListener('submit', function(ev){
      ev.preventDefault();
      var input = ev.target.title;
      var panel = document.querySelector('wow-tabs').children.item(0);
      var value = input.value;
      input.value = '';
      panel.title = value;
    });
  </script>
</body>
</html>
