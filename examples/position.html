<!doctype html>
<html>
<head>
  <title>Basics tabs</title>
  <link rel="import" href="../wowtabs.html">
  <style>
    wow-tabs {
      width: 400px;
      margin-bottom: 200px;
    }
  </style>
</head>
<body>
  <wow-tabs position="bottom">
    <wow-panel title="First">Some text</wow-panel>
    <wow-panel title="Second">More text</wow-panel>
  </wow-tabs>

  <div id="buttons">
    <button name="left">Left</button>
    <button name="right">Right</button>
    <button name="top">Top</button>
    <button name="bottom">Bottom</button>
  </div>

  <script>
    var wowTabs = document.querySelector('wow-tabs');

    buttons.addEventListener('click', function(ev){
      wowTabs.position = ev.target.name;
    });
  </script>
</body>
</html>
